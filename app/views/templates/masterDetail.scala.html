@(pageResult:PageResult)

@import website.Site._

@** TODO : pass username in PageResult **@
@main(WebSite.title, Some("User")) {

	@table(pageResult.namedQueries("list"))

	<form class="form-horizontal">
    	<fieldset>
        	@for(col <- pageResult.namedQueries("detail").titles) {
        	<div class="control-group">
            	<label class="control-label">@col._2</label>
            	<div class="controls">
                	<span class="input-xlarge uneditable-input">@pageResult.namedQueries("detail").result.head.get(col._1)</span>
            	</div>
        	</div>
        	}
    	</fieldset>
	</form>

}
