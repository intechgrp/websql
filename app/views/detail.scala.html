@(queryResult:SqlStmt, detail:Option[(String,String)])

@import website.Site._

@main(WebSite.title) {

<!-- Main hero unit for a primary marketing message or call to action -->
<div class="hero-unit">
    <h1>Websql</h1>
</div>

<!-- Example row of columns -->
<form class="form-horizontal">
    <fieldset>
        @queryResult.getResult().head.map { field =>
        <div class="control-group">
            <label class="control-label">@field._1</label>
            <div class="controls">
                <span class="input-xlarge uneditable-input">@field._2</span>
            </div>
        </div>
        }
    </fieldset>
</form>
}
