@(queryResult:SqlStmt, detail:Option[(String,String)], username:Option[String])

@import website.Site._

@main(WebSite.title, username) {

<form class="form-horizontal">
    <fieldset>
        @queryResult.getResult().head.map { field =>
        <div class="control-group">
            <label class="control-label">@field._1</label>
            <div class="controls">
                <span class="input-xlarge uneditable-input">@field._2</span>
            </div>
        </div>
        }
    </fieldset>
</form>
}
