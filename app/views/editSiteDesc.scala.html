@(source:String)

@import website.Site._

<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Rich Play! 2.0 Application">

    <title>@WebSite.title</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap-responsive.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

    <script src="@routes.Assets.at("lib/jquery-1.7.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>


    </head>
    <body>
            <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
            <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </a>
            <a class="brand" href="/">Websql</a>
            <div class="nav-collapse">
                <a class="btn btn-primary pull-right" href="/">Return to site</a>
            </div><!--/.nav-collapse -->
            </div>
            </div>
            </div>

    <div class="container">

                <p><a class="btn btn-success" onClick=saveSite()>Save source</a></p>

                <div id="editor" style="position:relative;width:100%;height:600px;">@source</div>
                <script src="@routes.Assets.at("lib/ace/ace.js")" data-ace-base="ace" type="text/javascript" charset="utf-8"></script>
                <script src="@routes.Assets.at("lib/ace/theme-eclipse.js")" type="text/javascript" charset="utf-8"></script>
                <script src="@routes.Assets.at("lib/ace/mode-scala.js")" type="text/javascript" charset="utf-8"></script>
                <script>
                    var editor = ace.edit("editor");
                    editor.setTheme("ace/theme/eclipse");
                    var ScalaMode = require('ace/mode/scala').Mode;
                    editor.getSession().setMode(new ScalaMode());

                    function saveSite() {
                        var srclines = editor.getSession().getDocument().getAllLines();
                        var srcjson = JSON.stringify(srclines);
                        parent.location = "/saveSite?source=" + srcjson;
                        }
                </script>
            <hr>
    </div> <!-- /container -->
    </body>
</html>

        <!-- Main hero unit for a primary marketing message or call to action -->
