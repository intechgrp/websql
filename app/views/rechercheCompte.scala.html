@(pageResult:PageResult)

@import website.Site._

@** TODO : pass username in PageResult **@
@main(WebSite.title, Some("User")) {

<form class="well form-search" method="POST" action="/rechercheCompte">
    Enter an IBAN:
    <input type="text" class="input-medium search-query" name="query" value="@pageResult.parameter("query")"/>

</form>

@table(pageResult.defaultQuery)
}
