@(pageResult:PageResult)

@import website.Site._
@import views.helpers.Helpers._

@WebSite.mainTemplate(pageResult.authenticatedUser) {

    <form class="form-horizontal">
        <fieldset>
            @for(col <- pageResult.defaultQuery.get.titles) {
            <div class="control-group">
                <label class="control-label">@col._2</label>
                <div class="controls">
                    <span class="input-xlarge uneditable-input">@pageResult.defaultQuery.get.result.head.get(col._1)</span>
                </div>
            </div>
            }
        </fieldset>
    </form>

}
